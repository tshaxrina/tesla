<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <section>
        <center>
        <div class="container">
            <div class="car">
                <img class="bg" src="./img/image 1.png" alt="">
                <img class="wheel" src="./img/disk-removebg-preview.png" alt="">
                <img class="wheel1" src="./img/disk-removebg-preview.png" alt="">
            </div>
            <div class="box">
                <div class="s">
                    <p>Запас хода</p>
                    <h1>750 км</h1>
                </div>
                <div class="price">
                    <p>Цена</p>
                    <h1>$ 89, 990</h1>
                </div>
            </div>
            <div class="box1">
                <div class="speed">
                    <p>Скорость автомобиля</p>
                    <h1>60 км/ч</h1>
                </div>
                <div class="reg">
                    <button class="sp" ><img src="./img/image 3.png" alt=""></button> <br>
                    <button class="sm" ><img src="./img/image 4.png" alt=""></button>
                </div>
                <div class="temp">
                    <p>Температура за окнами</p>
                    <h1>20°</h1>
                </div>
                <div class="reg">
                    <button><img src="./img/image 3.png" alt=""></button> <br>
                    <button><img src="./img/image 4.png" alt=""></button>
                </div>
                <div class="disk">
                    <p>Диски</p>
                    <h1>19</h1>
                </div>
                <div class="reg">
                    <button class="dp" ><img src="./img/image 3.png" alt=""></button> <br>
                    <button  class="dm"><img src="./img/image 4.png" alt=""></button>
                </div>
                <div class="condisioner">
                    <p>Кондиционер</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="version">
                    <p>Версия Long Range</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="view">
                    <p>Вид автомобиля</p>
                    <label class="switch insige">
                        <input type="checkbox">
                        <span class="slider round inside"></span>
                    </label>
                </div>
    
            </div>
        </div> 
        
        </center>
        
        <center>
            <div class="bck">
                <div class="vid">
                </div>
                <div class="box">
                    <div class="s">
                        <p>Запас хода</p>
                        <h1>750 км</h1>
                    </div>
                    <div class="price">
                        <p>Цена</p>
                        <h1>$ 89, 990</h1>
                    </div>
                </div>
                <div class="box1">
                    <div class="color">
                        <p>Цвет салона</p>
                        <div class="cl">
                        <button class="black"></button>
                        <button class="white"></button>
                        <button class="beige"></button>
                        </div>
                    </div>
                    <div class="view">
                        <p>Вид автомобиля</p>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round outside"></span>
                        </label>
                    </div>
                </div>
            </div>
            
        </center>
    </section>
    <script src="./JS/script.js"></script>
